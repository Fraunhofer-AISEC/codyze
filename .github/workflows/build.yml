name: build

on:
  push:
    branches:
      - main
    tags:
      - v**
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of SonarQube analysis
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"
      - name: Determine Version
        run: |
          # determine version from tag
          export VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
          if [[ $VERSION != v* ]]
          then
            export VERSION=""
            echo "Building version-less (master or feature branch)"
          else
            # make version more Java-friendly by dropping the 'v'
            export VERSION=${VERSION:1:${#VERSION}}
            echo "Building as ${VERSION}"
          fi

          echo "##[set-output name=version;]$VERSION"
        id: determine_version
      - name: Build ${{ steps.determine_version.outputs.version }}
        run: |
          if [ "$SONAR_TOKEN" != "" ]
          then
            ./gradlew --parallel --no-daemon -Pversion=$VERSION :codyze-v2:spotlessCheck :codyze-v2:build :codyze-v2:sonarqube \
            -Dsonar.projectKey=codyze \
            -Dsonar.organization=fraunhofer-aisec \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
          else
            ./gradlew --parallel --no-daemon -Pversion=$VERSION :codyze-v2:spotlessCheck :codyze-v2:build
          fi
        id: build
        env:
          VERSION: ${{ steps.determine_version.outputs.version }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Archive test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test
          path: codyze-v2/build/reports/tests/test
      - name: Prepare Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Build Visual Studio Code Plugin
        run: |
          pushd vscode_plugin && npm version $VERSION || true && npm install -g vsce && npm install && vsce package && popd
        env:
          VERSION: ${{ steps.determine_version.outputs.version }}
      - name: Archive Visual Studio Code Plugin
        uses: actions/upload-artifact@v3
        with:
          name: vscode-codyze.vsix
          path: vscode_plugin/vscode/vscode-codyze-0.0.0.vsix
      - name: Push Release Docker Image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/fraunhofer-aisec/codyze:latest codyze-v2/
          docker tag ghcr.io/fraunhofer-aisec/codyze:latest ghcr.io/fraunhofer-aisec/codyze:$VERSION
          docker push ghcr.io/fraunhofer-aisec/codyze:$VERSION
          docker push ghcr.io/fraunhofer-aisec/codyze:latest
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          VERSION: ${{ steps.determine_version.outputs.version }}
      - name: "Create Release"
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.determine_version.outputs.version }}
          draft: false
          prerelease: false
      - name: "Upload Release Asset"
        if: startsWith(github.ref, 'refs/tags/v')
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: codyze-v2/build/distributions/codyze-v2-${{ steps.determine_version.outputs.version }}.zip
          asset_name: codyze-${{ steps.determine_version.outputs.version }}.zip
          asset_content_type: application/zip
      - name: "Upload Plugin Asset"
        if: startsWith(github.ref, 'refs/tags/v')
        id: upload-plugin-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: vscode_plugin/vscode-codyze-${{ steps.determine_version.outputs.version }}.vsix
          asset_name: vscode-codyze-${{ steps.determine_version.outputs.version }}.vsix
          asset_content_type: application/zip
