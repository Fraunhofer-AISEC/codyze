build:
  weights:
    empty-blocks: 0
    performance: 0
    UnusedParameter: 0

comments:
  AbsentOrWrongFileLicense:
    active: true
    licenseTemplateFile: 'buildSrc/src/main/resources/license.template'
    licenseTemplateIsRegex: true
  KDocReferencesNonPublicProperty:
    active: true

naming:
  InvalidPackageDeclaration:
    active: true
    rootPackage: 'de.fraunhofer.aisec.codyze'
    requireRootInDeclaration: true

performance:
  CouldBeSequence:
    active: true
    threshold: 3

style:
  ForbiddenComment:
    active: false
  ForbiddenMethodCall:
    active: true
    methods:
      - reason: 'print does not allow you to configure the output stream. Use a logger instead.'
        value: 'kotlin.io.print'
      - reason: 'println does not allow you to configure the output stream. Use a logger instead.'
        value: 'kotlin.io.println'
  WildcardImport:
    active: false
    excludeImports:
      - 'java.util.*'

formatting:
  FunctionStartOfBodySpacing:
    active: false
    autoCorrect: true
  FunctionTypeReferenceSpacing:
    active: false
    autoCorrect: true
  MaximumLineLength:
    active: true
    maxLineLength: 120
    ignoreBackTickedIdentifier: true
  ModifierListSpacing:
    active: false
    autoCorrect: true
  NoWildcardImports:
    active: false
    packagesToUseImportOnDemandProperty: 'java.util.*,kotlinx.android.synthetic.**'
  NullableTypeSpacing:
    active: false
    autoCorrect: true
  SpacingAroundUnaryOperator:
    active: true
    excludes: ['**/coko/**/test/**', '**/codyze-backends/cpg/**/test/**']
    autoCorrect: true
