version: '3'
services:
  neo4j:
    image: neo4j
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./.data:/data
  cpganalysisserver:
    image: registry.netsec.aisec.fraunhofer.de/cpganalysisserver/cpganalysisserver
    ports:
      - 9000:9000
    environment:
      - NEO4J_URI=bolt://neo4j
